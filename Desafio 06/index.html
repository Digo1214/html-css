<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utulizar em cada caso.</p> 
  
  <ul type="square"> 
    <li> <abbr title="Use a tag <p>">Paragrafo</abbr></li>
    <li><abbr title="Use a tag <t>">Títulos</abbr></li>
    <li><abbr title="Use a tag <i>">Imagens</abbr></li>
    <li><abbr title="Use a tag <a>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <c>">Codigos-fonte</abbr></li>
    <li><abbr title="Use a tag <l>">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag <ld>">Listas com demarcadores</abbr></li>
  </ul>
    
</body>
</html>
